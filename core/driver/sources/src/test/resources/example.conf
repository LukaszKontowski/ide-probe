probe {
  resolvers {
    intellij {
      repositories = [
        "https://www.jetbrains.com/intellij-repository/snapshots/com/jetbrains/intellij/idea/ideaIC/[revision]/ideaIC-[revision][frormat]"
      ]
    }
  }

  workspace {
    path = "classpath://empty-repository"
  }

  driver {
    headless = true
    launch {
      command = ["idea"]
      timeout = "60 seconds"
    }
  }

  intellij {
    version = { build = "201.6668.121" }
    plugins = [
      { id = "org.intellij.scala", version = "2020.1.27" }
    ]
  }
}
